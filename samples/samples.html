<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lit-funce samples</title>
    <style>
        :root {
            --button-color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        section {
            padding: 8px;
        }
        a-button {
            color: white;
        }
        .red {
            color: red;
        }
    </style>
    
    <script type="module">
        import './abutton.js'
        import './aclock.js'
    </script>
    
    <script type="module">
        import { funce, html } from '../lit-funce.js'

        const noShadow = { shadow: false };

        const props = {
            who: "you name it"
        };

        funce("a-hey", 
            ({ who, init }) => {
                init?.props(props);
                return html`
                    <h2>hey <span class="red">${who}</span></h2>
                `
            },
            noShadow);
    </script>
</head>
<body>
    <h1>lit-funce samples</h1>

    <section>
        <a-hey who="me"></a-hey>
    </section>

    <section>
        <h2>[a-button]</h2>
        <a-button color="blue"></a-button>
    </section>

    <section>
        <h2>[a-clock]</h2>
        <a-clock interval="800" style="font-size: 3em; color: grey"></a-clock>
    </section>
</body>
</html>
